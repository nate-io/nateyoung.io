version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20.10.0
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: "**/*"
      headers:
        - key: "Cache-Control"
          value: "max-age=86400"
